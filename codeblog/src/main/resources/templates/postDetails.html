<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Spring Boot Project: MyCodeBlog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Insere recursos do Bootstrap -->
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <!-- Import Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
            </nav>
        </header>
        
        <main>           
            <div class="container" style="width: 60%; padding-bottom: 30px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Post</li>
                    </ol>
                </nav>
                
                <!-- Detalhe do objeto 'post' do atributo 'post', definido no Controller. -->
                <article>
                    <h1 class="card-tile" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i><span th:text="${post.autor}"></span>
                        <br>
                        <i class="material-icons">date_range</i><span th:text="${post.data}"></span>
                    </p>
                    <section>
                        <!-- Uso do 'utext' por ser um texto longo. -->
                        <p class="card-text" style="margin-top: 40px;">
                            <span th:utext="${post.texto}"></span>
                        </p>
                    </section>
                </article>
            </div>
        </main>
    </body>
</html>
